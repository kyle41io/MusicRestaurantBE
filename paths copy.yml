  /api/likes/{playlistId}/playlist?sort={sort}&page={page}:
    get:
      tags:
        - Like
      security:
        - OAuth2: [AuthToken]
      summary: Like from users to a playlist, sort by user
      parameters:
        - in: path
          name: playlistId
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 3
        - in: query
          name: sort
          required: true
          description: DESC or ASC to sort the comment
          schema:
            type: string
            pattern: DESC|ASC
          example: DESC
        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Read like of a playlist from users, sort by user
          content:
            application/json:
              schema:
                type: object
                properties:
                  rowCount:
                    type: integer
                    example: 20
                  page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        name:
                          type: string
                          example: my name
                        avatar:
                          type: string
                          example: https://upload.wikimedia.org/wikipedia/commons/4/44/Male_and_Female_mallard_ducks.jpg
        "204":
          description: No like
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/likes/{userId}/user?sort={sort}&page={page}:
    get:
      tags:
        - Like
      security:
        - OAuth2: [AuthToken]
      summary: Like from a user to many playlists
      parameters:
        - in: path
          name: userId
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 1
        - in: query
          name: sort
          required: true
