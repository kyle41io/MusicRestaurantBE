---
openapi: 3.1.0
info:
  title: Youtube Music
  description: Require authentication for all route except /auth and /auth/new.
  version: 1.0.0
tags:
  - name: User
    description: User and sign in
  - name: Playlist
    description: Read playlist from user
  - name: Comment
    description: "Comment on a playlist, by user"
  - name: Like
    description: "Read, Like ,unlike a playlist"
paths:
  /api/stream/{songId}:
    get:
      security:
        - OAuth2: [AuthToken]
      tags:
        - Music
      summary: Stream Music
      parameters:
        - in: path
          name: songId
          required: true
          description: Valid youtube Id
          schema:
            type: string
          example: A_HekkBbd1M
      responses:
        "200":
          description: audio return
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/StreamMusic"
        "204":
          description: No playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "401":
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/responses/UnauthorizedError"
  /api/music/{songId}:
    get:
      tags:
        - Music
      summary: Download Music + Get song infors
      security:
        - OAuth2: [AuthToken]
      parameters:
        - in: path
          name: songId
          required: true
          description: Valid youtube Id
          schema:
            type: string
          example: oKOtzIo-uYw
      responses:
        "200":
          description: After this api send response, /api/stream/{songId} is available to stream
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/SongInfor"

        "204":
          description: No playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "401":
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/responses/UnauthorizedError"
  /api/music?search={search}&page={page}:
    get:
      tags:
        - Music
      security:
        - OAuth2: [AuthToken]
      summary: Search music
      description: Return data, only song that is less than 5 min
      parameters:
        - in: query
          search:
            type: string
            example: my+love
        - in: query
          page:
            type: number
            example: 1
      responses:
        "200":
          description: After this api send response, /api/stream/{songId} is available to stream
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: 1
                  rowCount:
                    type: integer
                    example: 11
                  data:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/SongInfor"
        "204":
          description: No playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/auth:
    post:
      tags:
        - User
      summary: Sign in
      description: return a token string
      requestBody:
        description: "Must have username, password"
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "201":
          description: Signed in
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/Token"
        "400":
          description: Password not match requirement/Username too short(6-) or too long(32+)
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/auth/new:
    post:
      tags:
        - User
      summary: Make new user
      description: make new user
      requestBody:
        description: "Must have username, password"
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/UserAll"
        required: true
      responses:
        "201":
          description: new user
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/UserAll"
        "400":
          description: Password not match requirement/Username too short(6-) or too long(32+)/Username Exist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/users/{id}:
    get:
      tags:
        - User
      summary: Read user infor from id
      security:
        - OAuth2: [AuthToken]
      description: Read user infor from id
      parameters:
        - in: path
          name: id
          required: true
          description: id is 1+
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: User with id
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/UserAll"
        "204":
          description: No user
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/users:
    put:
      tags:
        - User
      summary: Update your infor
      security:
        - OAuth2: [AuthToken]
      description: Edit your infors
      requestBody:
        description: "Must have username, name ,password"
        content:
          application/json:
            schema:
              type: object
              allOf:
                - $ref: "#/components/schemas/User"
                - type: object
                  properties:
                    name:
                      type: string
                      example: myname
                    image:
                      type: string
                      example: https://upload.wikimedia.org/wikipedia/commons/4/44/Male_and_Female_mallard_ducks.jpg
        required: true
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageGood"
        "400":
          description: Password not match requirement/Username too short(6-) or too long(32+)
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
    delete:
      tags:
        - User
      summary: Delete your data
      security:
        - OAuth2: [AuthToken]
      description: "Delete username, password, comment, playlist"
      responses:
        "200":
          description: Delete
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageGood"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/playlists/{userId}/view?sort={sort}&page={page}:
    get:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Playlists
      parameters:
        - in: path
          name: userId
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 1
        - in: query
          name: sort
          required: true
          description: DESC or ASC to sort by view
          schema:
            type: string
            pattern: DESC|ASC
          example: ASC
        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Read playlist from user
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/PlaylistInforReturn"
        "204":
          description: No playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/playlists/{userId}/time?sort={sort}&page={page}:
    get:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Playlists
      parameters:
        - in: path
          name: userId
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 1
        - in: query
          name: sort
          required: true
          description: DESC or ASC to sort by time
          schema:
            type: string
            pattern: DESC|ASC
          example: DESC
        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Read playlist from user
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/PlaylistInforReturn"
        "204":
          description: No playlist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/playlists:
    post:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Make Playlist
      requestBody:
        description: Must have the playlistId, name, a list of song that is valid youtube id, and a valid link to image
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/Playlist"
        required: true
      responses:
        "201":
          description: New playlist
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/Playlist"
                  - type: object
                    properties:
                      playlistId:
                        type: integer
                        example: 1
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
    put:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Update Playlist
      requestBody:
        description: Mutate the object + revalidate with middleware(done) is much faster than add/remove one by one(in writing codes)
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/PlaylistInfor"
        required: true
      responses:
        "200":
          description: Update playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageGood"
        "400":
          description: Password not match requirement/Username too short(6-) or too long(32+)
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/playlists/{id}:
    get:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Delete your playlist
      description: "Delete playlist"
      parameters:
        - in: path
          name: id
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 1
      responses:
        "200":
          description: Playlist with id
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/PlaylistInfor"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
    delete:
      tags:
        - Playlist
      security:
        - OAuth2: [AuthToken]
      summary: Delete your playlist
      description: "Delete playlist"
      parameters:
        - in: path
          name: id
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 3
      responses:
        "200":
          description: Delete
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageGood"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/comments/{userId}/{playlistId}/time?sort={sort}&page={page}:
    get:
      tags:
        - Comment
      security:
        - OAuth2: [AuthToken]
      summary: Read comment from user and playlist, sort by time
      parameters:
        - in: path
          name: userId
          required: true
          description: "0 is from all user/playlist, 1+ is from some user/playlist"
          schema:
            type: integer
          example: 1
        - in: query
          name: sort
          required: true
          description: DESC or ASC to sort the comment
          schema:
            type: string
            pattern: DESC|ASC
          example: ASC
        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
        - in: path
          name: playlistId
          required: true
          description: "0 is from all user/playlist, 1+ is from some user/playlist"
          schema:
            type: integer
          example: 3
      responses:
        "200":
          description: Read comment list from user and playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/CommentInforReturn"
        "204":
          description: No comment
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /api/comments/{userId}/{playlistId}/playlist?sort={sort}&page={page}:
    get:
      tags:
        - Comment
      security:
        - OAuth2: [AuthToken]
      summary: Read comment from user and playlist, sort by playlist
      parameters:
        - in: path
          name: userId
          required: true
          description: "0 is from all user/playlist, 1+ is from some user/playlist"
