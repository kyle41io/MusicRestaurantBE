        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/comments:
    post:
      tags:
        - Comment
      security:
        - OAuth2: [AuthToken]
      summary: Make new comment
      requestBody:
        description: A new comment
        content:
          application/json:
            schema:
              type: object
              $ref: "#/components/schemas/Comment"
        required: true
      responses:
        "201":
          description: Make new comment
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/CommentInfor"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    put:
      tags:
        - Comment
      security:
        - OAuth2: [AuthToken]
      summary: Update comment
      requestBody:
        description: The comment you update must come from your account
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/Comment"
                - type: object
                  properties:
                    createdAt:
                      type: string
                      format: date
                      example: 2023-11-09 16:22:06.733
                    updatedAt:
                      type: string
                      example: 2023-11-09 16:22:06.733
        required: true
      responses:
        "200":
          description: Updated comment
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "404":
          description: Dont have permission
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/comments/{id}:
    delete:
      security:
        - OAuth2: [AuthToken]
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          example: 1
      tags:
        - Comment
