          example: ASC
        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
        - in: path
          name: playlistId
          required: true
          description: "0 is from all user/playlist, 1+ is from some user/playlist"
          schema:
            type: integer
          example: 3
      responses:
        "200":
          description: Read comment list from user and playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/CommentInforReturn"
        "204":
          description: No comment
          content:
            application/json:
