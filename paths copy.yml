        - in: query
          name: page
          require: true
          description: Pagination
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Read playlist from a user like
          content:
            application/json:
              schema:
                type: object
                properties:
                  rowCount:
                    type: integer
                    example: 20
                  page:
                    type: integer
                    example: 1
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: number
                          example: 1
                        name:
                          type: string
                          example: my name
                        image:
                          type: string
                          example: https://upload.wikimedia.org/wikipedia/commons/4/44/Male_and_Female_mallard_ducks.jpg
        "204":
          description: No like
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/likes:
    security:
      - OAuth2: [AuthToken]
    requestBody:
      description: like a playlist
      content:
        application/json:
          schema:
            type: object
            properties:
              playlistId:
                type: integer
    post:
      security:
        - OAuth2: [AuthToken]
      tags:
        - Like
      summary: Like a playlist
      parameters:
        - in: path
          name: playlistId
          required: true
          description: "0 is from all user, 1+ is from some user"
          schema:
            type: integer
          example: 3
      responses:
        "201":
          description: Like a playlist
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageBad"
  /api/likes/{id}:
    security:
      - OAuth2: [AuthToken]
    parameters:
      - in: query
        name: likeId
        required: true
        description: "If comment is not from user, will fail"
        schema:
          type: integer
        example: 1
    delete:
      tags:
        - Like
      security:
        - OAuth2: [AuthToken]
      summary: remove your like
      responses:
        "200":
          description: Delete successfully
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/MessageGood"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                type: object
